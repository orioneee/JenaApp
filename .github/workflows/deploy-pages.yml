name: Deploy WASM to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Upgrade yarn.lock if outdated
        run: ./gradlew kotlinWasmUpgradeYarnLock

      - name: Commit updated yarn.lock
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add yarn.lock
          git diff --cached --quiet || git commit -m "chore: update yarn.lock [skip ci]"
          git push

      - name: Build WASM browser distribution
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL }}

          API_KEY_ANDROID: "not_valid"
          API_KEY_IOS: "not_valid"
          API_KEY_DESKTOP: "not_valid"
          API_KEY_WEB: ${{ secrets.API_KEY_WEB }}

          MAPBOX_KEY_WEB: ${{ secrets.MAPBOX_KEY_WEB }}
          MAPBOX_KEY_DESKTOP: "not_valid"
          MAPBOX_KEY_ANDROID: "not_valid"
          MAPBOX_KEY_IOS: "not_valid"
        run: ./gradlew wasmJsBrowserDistribution

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: sample/composeApp/build/dist/wasmJs/productionExecutable

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4